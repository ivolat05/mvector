<!DOCTYPE html>
<html lang="ru">
@@include("../html/head/head.html",{
"title":'Список страниц'
}
)
<style>
	.svg-row svg {
		flex-shrink: 0;
		object-fit: contain;
		width: 20px;
		height: 20px;
	}
</style>

<body style="padding: 30px 120px;">
	<h1 style="text-align: center; padding-bottom: 15px;">
		Компоненты
	</h1>
	<ul style="display: flex; flex-direction: column; gap: 20px; padding: 30px 120px;">
		<li>
			<h2 style="text-align: center; padding-bottom: 15px;">
				svg
			</h2>
			<div class="svg-row"
				style="padding-top:10px; display: flex; align-items: center; justify-content: flex-start; flex-wrap: wrap; gap: 10px;">
				<svg width="22" height="13" viewBox="0 0 22 13">
					<use xlink:href="assets/img/sprite.svg#vk"></use>
				</svg>
				<svg width="22" height="15" viewBox="0 0 22 15">
					<use xlink:href="assets/img/sprite.svg#mail"></use>
				</svg>
				<svg width="20" height="20" viewBox="0 0 20 20">
					<use xlink:href="assets/img/sprite.svg#search"></use>
				</svg>
				<svg width="16" height="16" viewBox="0 0 16 16" style="stroke: red;">
					<use xlink:href="assets/img/sprite.svg#close"></use>
				</svg>
				<svg width="20" height="17" viewBox="0 0 20 17">
					<use xlink:href="assets/img/sprite.svg#open"></use>
				</svg>
				<svg width="18" height="18" viewBox="0 0 18 18">
					<use xlink:href="assets/img/sprite.svg#user"></use>
				</svg>
				<svg width="17" height="8" viewBox="0 0 17 8">
					<use xlink:href="assets/img/sprite.svg#arrow-fillter"></use>
				</svg>
				<svg width="22" height="15" viewBox="0 0 22 15">
					<use xlink:href="assets/img/sprite.svg#arrow-left"></use>
				</svg>
				<svg width="22" height="15" viewBox="0 0 22 15">
					<use xlink:href="assets/img/sprite.svg#arrow-right"></use>
				</svg>
				<svg width="20" height="20" viewBox="0 0 20 20">
					<use xlink:href="assets/img/sprite.svg#cross"></use>
				</svg>
				<svg width="16" height="10" viewBox="0 0 16 10" style="stroke: red;">
					<use xlink:href="assets/img/sprite.svg#arrow-bottom"></use>
				</svg>
			</div>
		</li>
		<li>
			<h2 style="text-align: center; padding-bottom: 15px;">
				button
			</h2>
			<div
				style="padding-top: 20px; display: flex; align-items: center; justify-content: flex-start; flex-wrap: wrap; gap:15px;">
				<button type="button" class="btn">
					button full
				</button>
				<button type="button" class="btn-br">
					button
				</button>
				<button type="button" class="btn-swiper">
					<img src="assets/img/icons/Arrow-left.svg" alt="Стрелка в лево">
				</button>
				<button type="button" class="btn-swiper">
					<img src="assets/img/icons/Arrow-right.svg" alt="Стрелка в право">
				</button>

				<button type="button" class="button-arrow">
					<img src="assets/img/icons/arrow-bottom.svg" alt="Стрелка">
				</button>

				<button class="btn-arrow">
					<svg width="22" height="15" viewBox="0 0 22 15">
						<use xlink:href="assets/img/sprite.svg#arrow-left"></use>
					</svg>
				</button>
				<button class="btn-arrow">
					<svg width="22" height="15" viewBox="0 0 22 15">
						<use xlink:href="assets/img/sprite.svg#arrow-right"></use>
					</svg>
				</button>
				<a href="#" target="_blank" class="link">
					Подробнее >>>
				</a>
				<a href="#" class=" btn-br">
					<svg width="20" height="20" viewBox="0 0 20 20">
						<use xlink:href="assets/img/sprite.svg#cross"></use>
					</svg>
					<span>
						Добавить отзыв
					</span>
				</a>
			</div>
		</li>
		<li>
			<h2 style="text-align: center; padding-bottom: 15px;">
				Поиск
			</h2>
			<form class="search">
				<input type="text" class="search-input" placeholder="Поиск...">
				<button class="search__btn">
					<img src="assets/img/icons/search.svg" alt="">
				</button>
			</form>
		</li>
		<li>
			<h2 style="text-align: center; padding-bottom: 15px;">
				checkbox
			</h2>
			<label class="checkbox">
				<input type="checkbox" class="checkbox-input">
				<span class="checkbox-span">

				</span>
			</label>
			<h2 style="text-align: center; padding-bottom: 15px;">
				checkbox rezet
			</h2>
			<div class="rezet-wrapp">
				<label class="checkbox">
					<input type="checkbox" class="checkbox-input">
					<span class="checkbox-span">
						1
					</span>
				</label>
				<label class="checkbox">
					<input type="checkbox" class="checkbox-input">
					<span class="checkbox-span">
						2
					</span>
				</label>
				<button type="button" class="  btn-br  rezet-btn">
					Сбросить
				</button>
			</div>
		</li>
		<li>
			<h2 style="text-align: center; padding-bottom: 15px;">
				select
			</h2>
			<div class="select" data-select-rezet="">
				<div class="select__header  ">
					<input class="select__hidden-input" type="hidden" value="Все категории">
					<!--если плесхолдер не нужен нужно добавить класс selected-->
					<span class="select__current   ">
						Все категории
					</span>
					<svg class="select-arrow" width="16" height="10" viewBox="0 0 16 10">
						<use xlink:href="assets/img/sprite.svg#arrow-bottom"></use>
					</svg>
				</div>
				<div class="select__body ">
					<button type="button" class="select__item">
						Последние
					</button>
				</div>
			</div>
			<h2 style="text-align: center; padding-bottom: 15px;">
				сброс select
			</h2>
			<div class="" data-select-container style="margin-top: 15px;">
				<div class="select" data-select-rezet="Все категории">
					<div class="select__header  ">
						<input class="select__hidden-input" type="hidden" value="Все категории">
						<!--если плесхолдер не нужен нужно добавить класс selected-->
						<span class="select__current   ">
							Все категории
						</span>
						<svg class="select-arrow" width="16" height="10" viewBox="0 0 16 10">
							<use xlink:href="assets/img/sprite.svg#arrow-bottom"></use>
						</svg>
					</div>
					<div class="select__body ">
						<button type="button" class="select__item">
							Последние
						</button>
					</div>
				</div>

				<button data-select-rezet-btn type="button" class="btn">
					сброс select
				</button>
			</div>
		</li>

		<li>
			<h2 style="text-align: center; padding-bottom: 15px;">
				date select
			</h2>
			<input class="date-select" type="text" readonly placeholder="Дата">
			<button class="btn" data-reset-date-select>Сбросить</button>
		</li>
	</ul>
</body>
<script src="assets/js/libs/air-datepicker.js"></script>
<script src="assets/js/app.min.js"></script>

</html>
