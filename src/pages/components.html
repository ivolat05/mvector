<!DOCTYPE html>
<html lang="ru">
@@include("../html/head/head.html",{
"title":'Список страниц'
}
)
<style>
	.svg-row svg {
		flex-shrink: 0;
		object-fit: contain;
		width: 20px;
		height: 20px;
	}
</style>

<body style="padding: 30px 120px;">
	<h1 style="text-align: center; padding-bottom: 15px;">
		Компоненты
	</h1>
	<ul style="display: flex; flex-direction: column; gap: 20px; padding: 30px 120px;">
		<li>
			<h2 style="text-align: center; padding-bottom: 15px;">
				svg
			</h2>
			<div class="svg-row"
				style="padding-top:10px; display: flex; align-items: center; justify-content: flex-start; flex-wrap: wrap; gap: 10px;">
				<svg width="22" height="13" viewBox="0 0 22 13">
					<use xlink:href="assets/img/sprite.svg#vk"></use>
				</svg>
				<svg width="22" height="15" viewBox="0 0 22 15">
					<use xlink:href="assets/img/sprite.svg#mail"></use>
				</svg>
				<svg width="20" height="20" viewBox="0 0 20 20">
					<use xlink:href="assets/img/sprite.svg#search"></use>
				</svg>
				<svg width="16" height="16" viewBox="0 0 16 16" style="stroke: red;">
					<use xlink:href="assets/img/sprite.svg#close"></use>
				</svg>
				<svg width="20" height="17" viewBox="0 0 20 17">
					<use xlink:href="assets/img/sprite.svg#open"></use>
				</svg>
				<svg width="18" height="18" viewBox="0 0 18 18">
					<use xlink:href="assets/img/sprite.svg#user"></use>
				</svg>
				<svg width="17" height="8" viewBox="0 0 17 8">
					<use xlink:href="assets/img/sprite.svg#arrow-fillter"></use>
				</svg>
			</div>
		</li>
		<li>
			<h2 style="text-align: center; padding-bottom: 15px;">
				button
			</h2>
			<div
				style="padding-top: 20px; display: flex; align-items: center; justify-content: flex-start; flex-wrap: wrap; gap:15px;">
				<button type="button" class="btn">
					button full
				</button>
			</div>
		</li>
		<li>
			<h2 style="text-align: center; padding-bottom: 15px;">
				Поиск
			</h2>
			<form class="search">
				<input type="text" class="search-input" placeholder="Поиск...">
				<button class="search__btn">
					<img src="assets/img/icons/search.svg" alt="">
				</button>
			</form>
		</li>
		<li>
			<h2 style="text-align: center; padding-bottom: 15px;">
				Компонент 2
			</h2>

		</li>
	</ul>
</body>

</html>
